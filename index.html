<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wordle Drawing Helper</title>

<meta property="og:title" content="Wordle Drawing Helper">
<meta property="og:description" content="Draw Wordle cube patterns and find words that can make it">
<meta property="og:type" content="website">
<meta property="og:url" content="https://mostevilsite.com/">


<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Wordle Drawing Helper">
<meta name="twitter:description" content="Draw Wordle color patterns and find matching words.">


<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background-color: #121213;
  color: #fff;
  text-align: center;
  padding: 40px 20px;
}
h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}
#targetWord {
  font-size: 1.5rem;
  text-transform: uppercase;
  text-align: center;
  width: 150px;
  padding: 10px;
  border-radius: 5px;
  border: 2px solid #333;
  background-color: #1a1a1a;
  color: #fff;
  margin-bottom: 30px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(5, 60px);
  grid-template-rows: 60px;
  gap: 10px;
  justify-content: center;
  margin-bottom: 15px;
}
.cell {
  width: 60px;
  height: 60px;
  border-radius: 5px;
  border: 2px solid #3a3a3c;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  cursor: pointer;
  user-select: none;
  transition: all 0.2s ease;
  font-weight: 600;
}
.gray { background-color: #3a3a3c; }
.yellow { background-color: #b59f3b; }
.green { background-color: #538d4e; }
button {
  background-color: #538d4e;
  color: #fff;
  border: none;
  padding: 12px 25px;
  font-size: 1.2rem;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 600;
  margin-top: 10px;
}
#results {
  margin-top: 30px;
  font-size: 1.2rem;
  background-color: #1a1a1a;
  padding: 20px;
  border-radius: 10px;
  display: inline-block;
  max-width: 90%;
  border: 2px solid #333;
}
</style>
</head>

<body>
<h1>Wordle Drawing Helper</h1>
<input type="text" id="targetWord" maxlength="5" placeholder="Type">
<div id="grids"></div>
<button onclick="findWords()">Find Words</button>
<div id="results"></div>

<script>
const maxRows = 6
const gridContainer = document.getElementById('grids')
let grids = []
let validWords = []

fetch('https://gist.githubusercontent.com/dracos/dd0668f281e685bad51479e5acaadb93/raw/6bfa15d263d6d5b63840a8e5b64e04b382fdb079/valid-wordle-words.txt')
  .then(r => r.text())
  .then(t => validWords = t.split('\n').map(w => w.toUpperCase()))

for (let r = 0; r < maxRows; r++) {
  const row = document.createElement('div')
  row.className = 'grid'
  let cells = []
  for (let c = 0; c < 5; c++) {
    const cell = document.createElement('div')
    cell.className = 'cell gray'
    cell.dataset.color = 'gray'
    cell.onclick = () => {
      cell.dataset.color =
        cell.dataset.color === 'gray' ? 'yellow' :
        cell.dataset.color === 'yellow' ? 'green' : 'gray'
      cell.className = `cell ${cell.dataset.color}`
    }
    row.appendChild(cell)
    cells.push(cell)
  }
  grids.push(cells)
  gridContainer.appendChild(row)
}

function computePattern(guess, target) {
  let p = Array(5).fill('gray')
  let t = target.split('')
  for (let i = 0; i < 5; i++) {
    if (guess[i] === target[i]) {
      p[i] = 'green'
      t[i] = null
    }
  }
  for (let i = 0; i < 5; i++) {
    if (p[i] === 'gray') {
      const idx = t.indexOf(guess[i])
      if (idx !== -1) {
        p[i] = 'yellow'
        t[idx] = null
      }
    }
  }
  return p
}

function findWords() {
  const target = document.getElementById('targetWord').value.toUpperCase()
  if (target.length !== 5) return
  const out = grids.map((row, i) => {
    const pat = row.map(c => c.dataset.color).join()
    const m = validWords.filter(w => computePattern(w, target).join() === pat)
    return `Row ${i+1}: ${m.length ? m.slice(0,10).join(', ') : 'Impossible'}`
  })
  document.getElementById('results').innerHTML = out.join('<br>')
}
</script>
</body>
</html>
